<!doctype html>
<html lang="pt-br">
  <head>
    {% block title %}
      <title>Sistema Levantamento</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-4 text-danger">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>Deletar histórico do ano {{ historicopropriedade.ano }} da propriedade de {{ historicopropriedade.propriedade.responsavel }}?
              </h1>

              <p class="lead">Você tem certeza que deseja deletar esse histórico?</p>

              <form method="POST" class="mt-4">
                {% csrf_token %}
                <div class="d-flex gap-3">
                  <button type="submit" class="btn btn-danger btn-lg">
                    <i class="bi bi-trash"></i> Sim, deletar
                  </button>
                  <a href="{% url 'propriedade-list' %}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-x-circle"></i> Cancelar
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
