{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
      {% if field.name != 'propriedade' %}
        <tr>
          <th>{{ field.label_tag }}</th>
          <td>{{ field }}</td>
        </tr>
      {% else %}
        {{ field.as_hidden }}
      {% endif %}
    {% endfor %}
  </table>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
